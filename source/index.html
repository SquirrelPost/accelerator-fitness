<!DOCTYPE html>
<html class="page" lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERGYM - фитнес центр</title>
  <link rel="preload" href="sass/style.scss" as="style">
  <link rel="preload" href="fonts/alumni-sans/Alumni-Sans-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans/Alumni-Sans-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed/Roboto-Condensed-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed/Roboto-Condensed-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed/Roboto-Condensed-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicons/favicon.png">
  <link rel="icon" href="favicons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="favicons/180.png">
  <!-- <link rel="stylesheet" href="/vendor/nouihero/nouihero.css"> -->
  <link rel="stylesheet" href="sass/style.scss">
</head>

<body class="page__body text">
  <header class="page__header">
    <div class="hero" data-test="hero">
      <div class="hero__header">
        <a class="logo">
          <img class="logo__icon" src="img/logo.svg" width="100" height="20" alt="Логотип Суперджим.">
        </a>
        <a class="hero__tel caption caption--bold" href="tel:88005555555">
          <span>8 800 555-55-55</span>
        </a>
      </div>
      <div class="hero__content-container">
        <div class="hero__text-container">
          <h1 class="hero__title headline">ФИТНЕС ЦЕНТР</h1>
          <span class="hero__city headline headline--h3">Омск</span>
          <span class="hero__badge text text--small">Тренажёрный зал<br>
            Групповые занятия<br>
            Кардио-зона
          </span>
        </div>
        <button class="hero__button button">Купить абонемент</button>
        <picture>
          <source type="image/webp" media="(min-width: 1366px)"
            srcset="img/hero/hero-man-desktop@1x.webp 1x, img/hero/hero-man-desktop@2x.webp 2x">
          <source type="image/webp" srcset="img/hero/hero-man-tablet@1x.webp 1x, img/hero/hero-man-tablet@2x.webp 2x">
          <source media="(min-width: 1366px)"
            srcset="img/hero/hero-man-desktop@1x.jpg 1x, img/hero/hero-man-desktop@2x.jpg 2x">
          <img class="hero__image" src="img/hero/hero-man-tablet@1x.jpg" width="324" height="390"
            srcset="img/hero/hero-man-tablet@2x.jpg 2x"
            alt="Мускулистый мужчина в костюме Супермена на фоне темной стены смотрит вверх, на свет.">
        </picture>
      </div>
    </div>
  </header>

  <main class="page-main">
  </main>

  <footer class="footer" data-test="footer">

  </footer>


  <script type="module" src="js/main.js"></script>
</body>

</html>
